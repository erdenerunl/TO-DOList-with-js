<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOU can TO-DO it!</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#"><img src="/img/sitelogo.png" alt="logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse ml-5" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">TO-DO's<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
          </ul>
          <span class="navbar-text" id="first-text">
            You can <strong class="ml2"> TO-DO </strong> all you want!
          </span>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-8" id="cardbody">
                    <form id="todo-form" name="form">
                        <h3> Create Your TO-DO's:</h3>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Add your TO-DO's here." aria-label="Add your TO-DO's here." aria-describedby="button-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-danger" type="submit" id="button-addon2">Add it!</button>
                            </div>
                        </div>
                    </form> 
                </div>
            </div>
            <hr style="width: 100%!important;">
            <div class="row">
                <div class="col-12">
                    <h3>Your TO-DO List:</h3>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input class="form-control" type="text" name="filter" id="filter" placeholder="Find your TO-DO's.">
                        </div>
                    </div>
                    <hr style="width: 100%!important;margin-top: 1.5rem;">
                    <div id="clear-todos">
                      <button type="button" class="btn btn-danger">Clear all!</button>
                    </div>
                    <div class="form-wrapper">
                    </div>
                </div>   
            </div>   
        </div>
    </main>

    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
